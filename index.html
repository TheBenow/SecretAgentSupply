<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="./ressources/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./ressources/css/style.css">
    <title>Secret Agent Supply Inc.</title>
  </head>
  <body>

    <!-- Header -->

    <header>

      <div id="logo" class="background-black">

        <div class="container">
          <img src="./ressources/images/logo.png" alt="Logo">
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>

      </div>

      <div id="mainbanner">
        <div class="container">

          <div class="news background-black bold">
            <h3>NEW ARRIVAL</h3>
            <p>SPORT BIKES AND MOTORCYCLES</p>
          </div>

        </div>
      </div>

      <nav>
        <ul class="desktop-nav container flex--space-between">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>

        <ul class="mobile-nav container">
          <li>Menu</li>
        </ul>
      </nav>

    </header>

    <!-- Main -->

    <div class="main">

      <!-- Products -->

      <div class="container flex--space-between">

        <div id="pen" class="product background-black">
          <div class="frame">
            <img src="./ressources/images/pen.png" alt="Pen">
          </div>
          <p>Exploding Pen</p>
        </div>

        <div id="watch" class="product background-black">
          <div class="frame">
            <img src="./ressources/images/watch.png" alt="Watch">
          </div>
          <p>Cellular Watch</p>
        </div>

        <div id="glasses" class="product background-black">
          <div class="frame">
            <img src="./ressources/images/glasses.png" alt="Glasses">
          </div>
          <p>Thermal Glasses</p>
        </div>

      </div>


      <!-- Shop -->

      <div class="container flex--space-between">

        <div class="info">
          <h3>Location</h3>
          <span>-47.346436, 84.32354</span>
        </div>

        <div class="info">
          <h3>Hours</h3>
          <span>0800 - 1800</span>
        </div>

      </div>

    </div>


    <!-- Footer -->

    <footer class="background-black">
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
